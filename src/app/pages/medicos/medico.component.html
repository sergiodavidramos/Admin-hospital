<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">MÃ©dico: {{medico.nombre}}</h3>
      <!-- <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p> -->
      <div class="row">
        <div class="col-sm-12 col-xs-12">

          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label>Nombre del medico</label>
              <input [(ngModel)]="medico.nombre" type="text" name="nombre" class="form-control"
                placeholder="Nombre del Medico" required>
            </div>

            <div class="form-group">
              <label>Hospital</label>
              <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" id="" class="form-control" required>
                <option value="">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="hospital.img | imagen:'hospital'" alt="hospita" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografia</h4>
      <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
    </div>
  </div>
</div>
